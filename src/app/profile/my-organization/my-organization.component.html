<div class="columns">
  <div class="column is-1by3">
    <app-organization-edit-form></app-organization-edit-form>
    <div class="field is-grouped mt-4 is-grouped-right">
      <div class="control">
        <button class="button is-text">
          {{'COMMON.RESET' | translate}}
        </button>
      </div>
      <div class="control">
        <button class="button is-primary"
                (click)="onSave()"
        >
          {{'COMMON.SAVE' | translate}}
        </button>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="is-flex mb-3 justify-content-between">
      <h4 class="is-4 title mb-0">
        {{'Events'}}
      </h4>
      <a class="icon"
         [routerLink]="['/events', 'new']"
      >
        <i class="fa fa-plus"></i>
      </a>

    </div>
    <app-events-list [events]="organization?.events" [viewMode]="'LIST'" [loading]="loading"></app-events-list>
  </div>
</div>
