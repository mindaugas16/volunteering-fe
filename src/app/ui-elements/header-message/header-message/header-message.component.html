<div class="notification"
     [class.visible]="message.visible"
     [ngClass]="'is-' + message?.status?.toLowerCase()"
>
  <div class="container">
    <div class="is-flex align-items-center justify-content-between">
      <span>
        {{message?.message}}
      </span>

      <button class="delete"
              (click)="onClose()"
              *ngIf="message.options?.closeable"
      ></button>
    </div>
  </div>
</div>
