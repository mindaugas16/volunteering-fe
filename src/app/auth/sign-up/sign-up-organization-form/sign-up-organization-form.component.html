<app-generic-modal>
  <ng-template appModalContent>
    <h3 class="title is-3">
      {{'Organization registration form'}}
    </h3>
    <form [formGroup]="form">
      <div class="columns">
        <app-input class="field column"
                   formControlName="firstName"
                   [formControl]="form.get('firstName')"
                   placeholder="First name input"
                   label="First Name"
                   required="true"
        ></app-input>

        <app-input class="field column"
                   formControlName="lastName"
                   [formControl]="form.get('lastName')"
                   placeholder="Last name input"
                   label="Last Name"
                   required="true"
        ></app-input>
      </div>
      <app-input class="field"
                 type="email"
                 formControlName="email"
                 [formControl]="form.get('email')"
                 placeholder="Email input"
                 label="Email"
                 required="true"
      ></app-input>

      <app-input class="field"
                 formControlName="postalCode"
                 [formControl]="form.get('postalCode')"
                 placeholder="Postal input"
                 label="Postal Code"
                 required="true"
      ></app-input>
      <app-input class="field"
                 type="password"
                 formControlName="password"
                 [formControl]="form.get('password')"
                 placeholder="Password input"
                 label="Password"
                 required="true"
      ></app-input>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox"
                   formControlName="termsAndConditions">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-fullwidth is-link"
                  (click)="submit()"
          >
            Register
          </button>
        </div>
      </div>
    </form>
  </ng-template>
</app-generic-modal>
