<div class="section">
  <div class="container">
    <div class="columns">
      <div class="column border-r section pt-0 pb-0">
        <h3 class="has-text-weight-semibold is-size-3">
          Log in
        </h3>
        <article class="message is-danger" *ngIf="isInvalid">
          <div class="message-header">
            <p>
              {{'Please provide a valid username and password.'}}
            </p>
          </div>
        </article>
        <form [formGroup]="form"
              (ngSubmit)="submit()"
        >
          <app-input class="field"
                     type="email"
                     formControlName="email"
                     [formControl]="form.get('email')"
                     placeholder="Email"
                     label="Email"
                     [showValidations]="false"
          ></app-input>

          <app-input class="field"
                     type="password"
                     formControlName="password"
                     [formControl]="form.get('password')"
                     placeholder="Password"
                     label="Password"
                     [showValidations]="false"
          >
          </app-input>

          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox"
                       formControlName="rememberMe">
                Remember me
              </label>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-fullwidth mt-3 is-primary"
                      [class.is-loading]="loading"
                      type="submit">
                Login
              </button>
            </div>
          </div>
          <div class="is-flex justify-content-center">
            <p>
              Forgot password?
            </p>
            <a class='ml-2'
               (click)="onForgotPassword()"
            >
              Reset password
            </a>
          </div>
        </form>
      </div>
      <div class="column section pt-0 pb-0 is-invisible-mobile is-invisible-tablet">
        New user?
      </div>
    </div>
  </div>
</div>
