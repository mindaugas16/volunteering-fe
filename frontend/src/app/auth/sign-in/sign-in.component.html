<div class="container">
  <div class="columns is-mobile mt-4">
    <div class="column is-one-third is-offset-one-third">
      <h3 class="has-text-weight-semibold is-size-3">
        Sign in
      </h3>
      <article class="message is-danger" *ngIf="isInvalid('email') || isInvalid('password')">
        <div class="message-header">
          <p>
            {{'Email or password not valid!'}}
          </p>
          <button class="delete" aria-label="delete"></button>
        </div>
      </article>
      <form [formGroup]="form">
        <app-input class="field"
                   type="email"
                   formControlName="email"
                   [formControl]="form.get('email')"
                   placeholder="Email"
                   label="Email"
        ></app-input>

        <app-input class="field"
                   type="password"
                   formControlName="password"
                   [formControl]="form.get('password')"
                   placeholder="Password"
        >
          <div class="level">
            <span class='level-left'>
              Password
            </span>
            <a class='level-right'>
              Forgot password?
            </a>
          </div>
        </app-input>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox"
                     formControlName="rememberMe">
              Remember me
            </label>
          </div>
        </div>

        <div class="field">
          <p class="control">
            <a class="button is-fullwidth mt-3 is-link"
               (click)="submit()">
              Login
            </a>
          </p>
        </div>

        <div class="field">
          <p class="control">
            <a class="button is-fullwidth">
              <span class="icon mr-2">
                <i class="fa fa-facebook"></i>
              </span>
              Login with Facebook
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
