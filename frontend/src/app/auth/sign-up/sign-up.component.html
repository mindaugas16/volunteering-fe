<div class="columns is-mobile mt-4">
  <div class="column is-one-third is-offset-one-third">
    <form [formGroup]="form">
      <div class="field-body is-grouped">
        <app-input class="field"
                   formControlName="firstName"
                   [formControl]="form.get('firstName')"
                   placeholder="First name input"
                   label="First Name"
        ></app-input>

        <app-input class="field"
                   formControlName="lastName"
                   [formControl]="form.get('lastName')"
                   placeholder="Last name input"
                   label="Last Name"
        ></app-input>
      </div>

      <div class="field-body is-grouped">
        <app-input class="field"
                   type="email"
                   formControlName="email"
                   [formControl]="form.get('email')"
                   placeholder="Email input"
                   label="Email"
        ></app-input>

        <app-input class="field"
                   formControlName="postalCode"
                   [formControl]="form.get('postalCode')"
                   placeholder="Postal input"
                   label="Postal Code"
        ></app-input>
      </div>
      <app-input class="field"
                 type="password"
                 formControlName="password"
                 [formControl]="form.get('password')"
                 placeholder="Password input"
                 label="Password"
      ></app-input>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox"
                   formControlName="termsAndConditions">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-link"
                  (click)="submit()"
          >
            Finish
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
