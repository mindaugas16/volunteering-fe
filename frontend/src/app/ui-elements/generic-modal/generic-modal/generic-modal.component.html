<div
  class="modal is-active"
  [ngClass]="extraClasses"
>
  <div class="modal-background"></div>
  <div class="modal-content">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    <button
      *ngIf="closeable"
      class="modal-close is-large"
      aria-label="close"
      (click)="onClose()"
    ></button>
  </div>
</div>
