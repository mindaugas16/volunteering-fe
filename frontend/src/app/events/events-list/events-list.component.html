<app-events-search-panel></app-events-search-panel>
<div class="mt-4 mb-4" *ngIf="events && events.length">
  <div class="container">
    <div class="is-flex justify-content-between">
      <div class="is-flex align-items-center">
        <span class="mr-4 has-text-weight-semibold is-5">
          {{events.length}} Events
        </span>
        <app-sort
          [sortItems]="sortItems"
          (sortChange)="onSortChange($event)"
        ></app-sort>
      </div>
      <div class="is-flex align-items-center">
        <span class="icon has-text-primary">
          <i class="fa fa-th"></i>
        </span>
        <span class="icon mr-2">
          <i class="fa fa-list"></i>
        </span>
      </div>
    </div>
    <div class="columns is-multiline mt-4">
      <a class="column is-one-quarter-desktop is-one-third-tablet"
         *ngFor="let event of events"
         [routerLink]="['/event', 'details', event._id]"
      >
        <div class="card is-shadowless">
          <div class="card-image">
            <figure class="image is-4by3">
              <img [src]="event.imagePath ? 'http://localhost:3000/' + event.imagePath : 'https://bulma.io/images/placeholders/1280x960.png'" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <h4 class="title is-4">
                  {{ event.title }}
                </h4>
                <span class="is-6">
                  {{'Hosted by'}}:
                  <a
                    [routerLink]="['/organizations', 'details', event.organization._id]"
                    appClickStopPropagation
                  >
                    {{ event.organization.name }}
                  </a>
                </span>
              </div>
            </div>

            <div class="content">
              <div>
                <a
                  *ngFor="let tag of event.tags"
                  href="#"
                >
                  #{{tag}}
                </a>
              </div>
              <time>
                {{event.date.start | date}}
              </time>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
