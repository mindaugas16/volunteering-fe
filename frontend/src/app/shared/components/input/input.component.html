<div class="control">
  <label class="label"
         *ngIf="label"
         [for]="label"
  >
    {{label}}
  </label>
  <input class="input"
         [id]="label"
         [type]="type"
         [placeholder]="placeholder"
         [class.is-danger]="isInvalid()"
         [(ngModel)]="value"
  >
  <p class="help is-danger"
     *ngIf="isInvalid()"
  >
    Custom error
  </p>

</div>
