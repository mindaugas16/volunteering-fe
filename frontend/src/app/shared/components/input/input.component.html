<div class="control">
  <label class="label"
         [for]="label"
  >
    <ng-container *ngIf="label">
      {{label}}<span *ngIf="required">*</span>
    </ng-container>
    <ng-content></ng-content>
  </label>

  <input class="input"
         [id]="label"
         [type]="type"
         [placeholder]="placeholder"
         [class.is-danger]="isInvalid()"
         [(ngModel)]="value"
  >
  <p class="help is-danger"
     *ngIf="isInvalid()"
  >
    Custom error
  </p>

</div>
